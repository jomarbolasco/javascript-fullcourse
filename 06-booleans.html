<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booleans</title>
  </head>
  <body>
    <script>
      if (true) {
        console.log("hello");
      } else {
        console.log("goodbye");
      }

      const age = 15;

      if (age >= 16) {
        console.log("you are old"); //called branches
      } else if (age >= 14) {
        console.log("almost there"); //called branches
      } else {
        console.log("you are young"); //called branches
      }
    </script>
  </body>
</html>
