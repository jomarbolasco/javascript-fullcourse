<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functions</title>
  </head>

  <body>
    <h1>functions</h1>
    <script>
      //functions lets us reuse code
      function function1() {
        console.log("hello");
        console.log(2 + 2);
      }

      function1();

      //Parameter = puts a value into a function

      function calculateTax(cost, taxPercent = 0.1) {
        console.log(cost * taxPercent);
      }

      calculateTax(1000);
    </script>
  </body>
</html>
