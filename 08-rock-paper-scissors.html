<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h3>rock paper scissors</h3>
    <button onclick="proccess('rock')">Rock</button>
    <button onclick="proccess('paper')">paper</button>
    <button onclick="proccess('scissors')">scissors</button>
    <script>
      function proccess(userPick) {
        const compPick = computerMove();
        let result = "";

        if (userPick === "rock") {
          if (compPick === "rock") {
            result = "tie";
          } else if (compPick === "paper") {
            result = "losses";
          } else if (compPick === "scissors") {
            result = "win";
          }
        }

        if (userPick === "paper") {
          if (compPick === "rock") {
            result = "losses";
          } else if (compPick === "paper") {
            result = "tie";
          } else if (compPick === "scissors") {
            result = "win";
          }
        }

        if (userPick === "scissors") {
          if (compPick === "rock") {
            result = "losses";
          } else if (compPick === "paper") {
            result = "win";
          } else if (compPick === "scissors") {
            result = "tie";
          }
        }
        alert(`You ${result}!`);
      }

      function computerMove() {
        const computer = Math.random();
        let computerPick = "";

        if (computer >= 0 && computer < 1 / 3) {
          computerPick = "rock";
        } else if (computer >= 1 / 3 && computer < 2 / 3) {
          computerPick = "paper";
        } else if (computer >= 2 / 3 && computer < 1) {
          computerPick = "scissors";
        }

        return computerPick;
      }
    </script>
  </body>
</html>
