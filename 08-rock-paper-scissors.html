<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h3>rock paper scissors</h3>
    <button onclick="proccess('rock')">rock</button>
    <button onclick="proccess('paper')">paper</button>
    <button onclick="proccess('scissors')">scissors</button><br /><br />
    <br /><br /><button
      onclick="score.wins = 0, score.losses = 0, score.tie = 0"
    >
      reset
    </button>
    <script>
      let result = "";
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        tie: 0,
      };

      function proccess(userPick) {
        const compPick = computerMove();

        if (userPick === "rock") {
          if (compPick === "rock") {
            result = "tie";
          } else if (compPick === "paper") {
            result = "losses";
          } else if (compPick === "scissors") {
            result = "win";
          }
        }

        if (userPick === "paper") {
          if (compPick === "rock") {
            result = "losses";
          } else if (compPick === "paper") {
            result = "tie";
          } else if (compPick === "scissors") {
            result = "win";
          }
        }

        if (userPick === "scissors") {
          if (compPick === "rock") {
            result = "losses";
          } else if (compPick === "paper") {
            result = "win";
          } else if (compPick === "scissors") {
            result = "tie";
          }
        }

        if (result === "win") {
          score.wins++;
        } else if (result === "losses") {
          score.losses++;
        } else if (result === "tie") {
          score.tie++;
        }

        localStorage.setItem("score", JSON.stringify(score));

        alert(`You ${result}!
WIN:${score.wins} LOSSES:${score.losses} TIE:${score.tie}`);
      }

      function computerMove() {
        const computer = Math.random();
        let computerPick = "";

        if (computer >= 0 && computer < 1 / 3) {
          computerPick = "rock";
        } else if (computer >= 1 / 3 && computer < 2 / 3) {
          computerPick = "paper";
        } else if (computer >= 2 / 3 && computer < 1) {
          computerPick = "scissors";
        }

        return computerPick;
      }
    </script>
  </body>
</html>
